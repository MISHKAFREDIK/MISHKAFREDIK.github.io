<!DOCTYPE html>
<html>
<head>
	<title>Дурак</title>
        <style>	 
.card {
  width: 100px;
  height: 150px;
  border: 1px solid black;
  background-color: white;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  display: inline-block;
  margin-right: 10px;
}

.card.selected {
  border: 2px solid blue;
}

.card.opponent {
  border: 2px solid red;
}
.card.discarded {
  background-color: black;
}


		
			
	</style>
</head>
<body>
	
<div class="card"></div>

<div class="card"></div>

<div class="card"></div>

<button id="discard">Відбій</button>

<button id="restart">Рестарт</button>

<button id="opponent">Карти супротивника</button>		
<script>
const cards = document.querySelectorAll('.card');
const discardButton = document.querySelector('#discard');
const restartButton = document.querySelector('#restart');
const opponentButton = document.querySelector('#opponent');

cards.forEach(card => {
  card.addEventListener('click', () => {
    card.classList.toggle('selected');
  });
});

discardButton.addEventListener('click', () => {
  const selectedCards = document.querySelectorAll('.card.selected');
  selectedCards.forEach(card => {
    card.style.backgroundImage = 'url(path/to/new/image)';
    card.classList.remove('selected');
    card.classList.add('discarded');
  });
});

restartButton.addEventListener('click', () => {
  cards.forEach(card => {
    card.style.backgroundImage = 'url(path/to/initial/image)';
    card.classList.remove('selected','opponent','discarded');
  });
});

opponentButton.addEventListener('click', () => {
  const selectedCards = document.querySelectorAll('.card.selected');
  selectedCards.forEach(card => {
    card.classList.remove('selected');
    card.classList.add('opponent');
  });
});

const cards = document.querySelectorAll('.card');

cards.forEach(card => {
  card.addEventListener('click', () => {
    if (!card.classList.contains('discarded')) {
      if (card.classList.contains('selected')) {
        card.classList.remove('selected');
      } else {
        card.classList.add('selected');
      }
    }
  });
});


</script>			
</body>
</html>
